name:                wc
version:             0.1.0.0
github:              "ChrisPenner/wc"
license:             BSD3
author:              "Chris Penner"
maintainer:          "christopher.penner@gmail.com"
copyright:           "Chris Penner"

extra-source-files:
- README.md
- ChangeLog.md

ghc-options:
- -fstatic-argument-transformation
- -fspec-constr-recursive=10
- -funbox-strict-fields

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Other

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisPenner/wc#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- bytestring
- streamly
- parallel
- unix
- unix-bytestring
- async

default-extensions:
- StrictData

library:
  source-dirs: src

executables:
  wc-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - wc

tests:
  wc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wc
    - hedgehog-classes
    - hedgehog
    - process

